<div class="container mat-elevation-z6">

    <h2>Unidades de Medida</h2>
  
    <button routerLink="create" class="mat-elevation-z2" mat-raised-button color="primary">Novo</button>
  
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-icon matSuffix>search</mat-icon>
      <mat-form-field appearance="standard">      
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
        
      <div class="mat-elevation-z2">
  
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="idUnidadeMedida">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.idUnidadeMedida}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
        
            <ng-container matColumnDef="sigla">
              <th mat-header-cell *matHeaderCellDef> Sigla </th>
              <td mat-cell *matCellDef="let element"> ( {{element.sigla}} ) </td>
            </ng-container>                    
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="update/{{ element.idUnidadeMedida }}">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{ element.idUnidadeMedida }}">
                  <i class="material-icons delete">close</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                         showFirstLastButtons 
                         aria-label="Selecionar página">
          </mat-paginator>
        </div>      
  </div>
