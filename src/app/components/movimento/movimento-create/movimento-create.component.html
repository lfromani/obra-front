<div class="container mat-elevation-z6">
    
    <form class="form">
        <h2 class="fullWidth">Novo Movimento</h2>
  
        <mat-divider></mat-divider>
  
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex="10" appearance="outline">
            <mat-label>CÃ³digo</mat-label>
            <input 
            disabled="true"
            [(ngModel)]="movimento.idMovimento"
            name="idMovimento"
            type="number" 
            matInput>
          </mat-form-field> 

          <mat-form-field fxFlex="33" appearance="outline">
            <mat-label>Obra</mat-label>
            <mat-select
              [(ngModel)]="movimento.obra"
              name="obra"
              [formControl]="obra">
              <mat-option *ngFor="let obra of obras" value="{{ obra.idObra }}">{{ obra.descricao }}</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field fxFlex="33" appearance="outline">
            <mat-label>Obra</mat-label>
            <mat-select
              [(ngModel)]="movimento.produto"
              name="produto"
              [formControl]="produto">
              <mat-option *ngFor="let produto of produtos" value="{{ produto.idProduto }}">{{ produto.descricao }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input 
            [(ngModel)]="movimento.quantidade"
            name="quantidade"
            [formControl]="quantidade"
            type="number" 
            matInput 
            placeholder="0,00">
          </mat-form-field>

        </div>
  
        <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z2" mat-flat-button color="primary">Salvar</button>
        <button routerLink="../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>
  
      </form>
  
  </div>
