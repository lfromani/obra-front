<div class="container mat-elevation-z6">
    
    <h2 class="fullWidth">Cadastro de Cliente</h2>

    <form class="form">       

        <mat-divider></mat-divider>

        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex="10" appearance="outline">
              <mat-label>CÃ³digo</mat-label>
              <input 
              [disabled]="true"
              [(ngModel)]="cliente.idCliente"
              name="idCliente"
              type="number" 
              matInput>
          </mat-form-field>

          <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [formControl]="nome"
              required
              matInput>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            type="text" 
            matInput 
            placeholder="000.000.000-00"
            mask="000.000.000-00">
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Data Cadastro</mat-label>
            <input 
            [(ngModel)]="cliente.dataCadastro"
            name="dataCadastro"
            type="date" 
            matInput 
            [disabled]="true">
          </mat-form-field>
        </div>
      
        <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z2" mat-flat-button color="primary">Salvar</button>
        <button routerLink="../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

    </form>

</div>
