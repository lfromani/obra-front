<div class="container mat-elevation-z6">

  <h2>Clientes</h2>

  <button routerLink="create" class="mat-elevation-z2" mat-raised-button color="primary">Novo</button>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-icon matSuffix>search</mat-icon>
    <mat-form-field appearance="standard">      
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
      
    <div class="mat-elevation-z2">

        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="idCliente">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>

          <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{element.idCliente}}">
                <i class="material-icons edit">edit</i>
              </a>
              <a routerLink="delete/{{element.idCliente}}">
                <i class="material-icons close">close</i>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                       showFirstLastButtons 
                       aria-label="Selecionar página">
        </mat-paginator>
      </div>      
</div>
