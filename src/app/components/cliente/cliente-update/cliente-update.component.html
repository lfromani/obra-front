<div class="container mat-elevation-z6">
    
    <form class="form">
        <h2 class="fullWidth">Atualizar Cliente</h2>

        <mat-divider></mat-divider>

        <div class="row">
            <mat-form-field class="input-width-10" appearance="outline">
                <mat-label>CÃ³digo</mat-label>
                <input 
                disabled="true"
                [(ngModel)]="cliente.idCliente"
                name="idCliente"
                type="number" 
                matInput>
            </mat-form-field>
    
            <mat-form-field class="input-width-80" appearance="outline">
                <mat-label>Nome</mat-label>
                <input 
                [(ngModel)]="cliente.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput 
                placeholder="Cliente">
            </mat-form-field>
        </div>        

        <div class="row">
          <mat-form-field class="input-width-30" appearance="outline">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            type="number" 
            matInput 
            placeholder="000.000.000-00">
          </mat-form-field>

          <mat-form-field class="input-width-30" appearance="outline">
            <mat-label>Data Cadastro</mat-label>
            <input 
            [(ngModel)]="cliente.dataCadastro"
            name="dataCadastro"
            type="date" 
            matInput 
            disabled="true">
          </mat-form-field>
        </div>
      
        <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z2" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

    </form>

</div>
