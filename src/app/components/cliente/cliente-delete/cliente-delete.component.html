<div class="container mat-elevation-z6">
    
  <form class="form">
      <h2 class="fullWidth">Deletar Cliente</h2>

      <mat-divider></mat-divider>

      <div class="row">
          <mat-form-field class="input-width-10" appearance="outline">
              <mat-label>CÃ³digo</mat-label>
              <input 
              [(ngModel)]="cliente.idCliente"
              name="idCliente"
              [disabled]="true"              
              type="number" 
              matInput>
          </mat-form-field>
  
          <mat-form-field class="input-width-80" appearance="outline">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              type="text"
              [disabled]="true"              
              matInput>
          </mat-form-field>
      </div>        

      <div class="row">
        <mat-form-field class="input-width-30" appearance="outline">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="cliente.cpf"
          name="cpf"
          type="number"
          [disabled]="true"              
          matInput>
        </mat-form-field>

        <mat-form-field class="input-width-30" appearance="outline">
          <mat-label>Data Cadastro</mat-label>
          <input 
          [(ngModel)]="cliente.dataCadastro"
          name="dataCadastro"
          type="date" 
          [disabled]="true"              
          matInput>
        </mat-form-field>
      </div>
    
      <button (click)="delete()" class="mat-elevation-z2" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

  </form>

</div>
