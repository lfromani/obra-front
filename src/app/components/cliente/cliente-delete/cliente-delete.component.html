<div class="container mat-elevation-z6">
    
  <form class="form">
      <h2 class="fullWidth">Deletar Cliente</h2>

      <mat-divider></mat-divider>

      <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex="10" appearance="outline">
              <mat-label>Código</mat-label>
              <input 
              [(ngModel)]="cliente.idCliente"
              name="idCliente"
              [disabled]="true"              
              type="number" 
              matInput>
          </mat-form-field>
  
          <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              type="text"
              [disabled]="true"              
              matInput>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            type="number"
            [disabled]="true"              
            matInput>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Data Cadastro</mat-label>
            <input 
            [(ngModel)]="cliente.dataNascimento"
            name="dataNascimento"
            type="date" 
            [disabled]="true"              
            matInput>
          </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Endereço</mat-label>
          <input 
          [(ngModel)]="cliente.endereco"
          name="endereco"
          [disabled]="true"
          matInput>
        </mat-form-field>

        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Telefone</mat-label>
          <input 
          [(ngModel)]="cliente.telefone"
          name="telefone"
          [disabled]="true"
          matInput>
        </mat-form-field>

        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="cliente.email"
          name="email"
          [disabled]="true"
          matInput>
        </mat-form-field>

        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Data Cadastro</mat-label>
          <input 
          [(ngModel)]="cliente.dataCadastro"
          name="dataCadastro"
          type="text" 
          [disabled]="true"
          matInput>
        </mat-form-field>

      </div>
    
      <button (click)="delete()" class="mat-elevation-z2" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

  </form>

</div>
