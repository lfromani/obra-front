<div class="container mat-elevation-z6">
    
    <form class="form">
        <h2 class="fullWidth">Cadastro de Produto</h2>

        <mat-divider></mat-divider>

        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex="10" appearance="outline">
              <mat-label>Código</mat-label>
              <input 
              disabled="true"
              [(ngModel)]="produto.idProduto"
              name="idProduto"
              type="number" 
              matInput>
          </mat-form-field>

          <mat-form-field fxFlex="90" appearance="outline">
              <mat-label>Descrição</mat-label>
              <input 
              [(ngModel)]="produto.descricao"
              name="descricao"
              [formControl]="descricao"
              required
              matInput 
              placeholder="Produto">
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input 
            [(ngModel)]="produto.quantidade"
            name="quantidade"
            type="number" 
            matInput 
            placeholder="0,00">
          </mat-form-field>

          <mat-form-field fxFlex="40" appearance="outline">
            <mat-label>Unidade Medida</mat-label>
            <mat-select 
              [(ngModel)]="produto.idUnidadeMedida" 
              name="unidadeMedida"
              [formControl]="unidadeMedida" 
              required
              ng-currency>
              <mat-option *ngFor="let unidade of unidadesMedida" value="{{ unidade.idUnidadeMedida }}">{{ unidade.descricao }} ({{ unidade.sigla }})</mat-option> 
            </mat-select>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Preço</mat-label>
            <input 
            [(ngModel)]="produto.preco"
            name="preco"
            type="text"     
            matInput      
            placeholder="0,00"
            appDuasCasasDecimais>
          </mat-form-field>

          <mat-form-field fxFlex="20" appearance="outline">
            <mat-label>Data Cadastro</mat-label>
            <input 
            [(ngModel)]="produto.dataCadastro"
            name="dataCadastro"
            type="date" 
            matInput 
            disabled="true">
          </mat-form-field>
        </div>
      
        <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z2" mat-flat-button color="primary">Salvar</button>
        <button routerLink="../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

    </form>

</div>
