<div class="container mat-elevation-z6">

  <h2>Produtos</h2>

  <button routerLink="create" class="mat-elevation-z2" mat-raised-button color="primary">Novo</button>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-icon matSuffix>search</mat-icon>
    <mat-form-field appearance="standard">      
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
      
    <div class="mat-elevation-z2">

        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="idProduto">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.idProduto}} </td>
          </ng-container>
      
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
          </ng-container>
      
          <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
          </ng-container>
      
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
          </ng-container>

          <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
          </ng-container>

          <ng-container matColumnDef="unidadeMedida">
            <th mat-header-cell *matHeaderCellDef> Unidade Medida </th>
            <td mat-cell *matCellDef="let element"> {{element.unidadeMedida}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{ element.idProduto }}">
                <i class="material-icons edit">edit</i>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                       showFirstLastButtons 
                       aria-label="Selecionar página">
        </mat-paginator>
      </div>      
</div>
