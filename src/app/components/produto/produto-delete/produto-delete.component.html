<div class="container mat-elevation-z6">
    
  <form class="form">
      <h2 class="fullWidth">Deletar Produto</h2>

      <mat-divider></mat-divider>

      <div class="row">
          <mat-form-field class="input-width-10" appearance="outline">
              <mat-label>Código</mat-label>
              <input 
              [(ngModel)]="produto.idProduto"
              name="idProduto"
              [disabled]="true"              
              type="number" 
              matInput>
          </mat-form-field>
  
          <mat-form-field class="input-width-80" appearance="outline">
              <mat-label>Descrição</mat-label>
              <input 
              [(ngModel)]="produto.descricao"
              name="descricao"
              type="text"
              [disabled]="true"              
              matInput>
          </mat-form-field>
      </div>        

      <div class="row">
        <mat-form-field class="input-width-30" appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input 
          [(ngModel)]="produto.quantidade"
          name="quantidade"
          type="number"
          [disabled]="true"              
          matInput>
        </mat-form-field>

        <mat-form-field class="input-width-30" appearance="outline">
          <mat-label>Preço</mat-label>
          <input 
          [(ngModel)]="produto.preco"
          name="preco"
          type="number" 
          [disabled]="true"              
          matInput>
        </mat-form-field>

        <mat-form-field class="input-width-30" appearance="outline">
          <mat-label>Data Cadastro</mat-label>
          <input 
          [(ngModel)]="produto.dataCadastro"
          name="dataCadastro"
          type="date" 
          [disabled]="true"              
          matInput>
        </mat-form-field>
      </div>
    
      <button (click)="delete()" class="mat-elevation-z2" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class="mat-elevation-z2" mat-stroked-button color="warn">Cancelar</button>

  </form>

</div>
