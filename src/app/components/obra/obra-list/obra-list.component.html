<div class="container mat-elevation-z6">

    <h2>Obras</h2>
  
    <button routerLink="create" class="mat-elevation-z2" mat-stroked-button color="primary">Nova Obra</button>
  
    <mat-form-field appearance="standard">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <mat-radio-group color="primary">
        <mat-radio-button (click)="orderByStatus(0)" value="0">Aberto</mat-radio-button>
        <mat-radio-button (click)="orderByStatus(0)" value="1">Em Andamento</mat-radio-button>
        <mat-radio-button (click)="orderByStatus(0)" value="2">Concluído</mat-radio-button>
    </mat-radio-group>
        
      <div class="mat-elevation-z2">
  
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="idObra">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.idObra}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
        
            <ng-container matColumnDef="dataCadastro">
              <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
              <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
            </ng-container>
  
            <ng-container matColumnDef="idCliente">
              <th mat-header-cell *matHeaderCellDef> Cód. Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeCliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>

            <ng-container matColumnDef="observacoes">
              <th mat-header-cell *matHeaderCellDef> Observações </th>
              <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
            </ng-container>

            <!--<ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{retornaStatus(elemento.status)}} </td>
            </ng-container>-->
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações</th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="">
                  <i class="material-icons delete">visibility</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                         showFirstLastButtons 
                         aria-label="Selecionar página">
          </mat-paginator>
        </div>      
  </div>
