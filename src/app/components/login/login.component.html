<div class="container">
    <form class="form mat-elevation-z4">

        <h2>Acesso ao Sistema</h2>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Login</mat-label>
          <input       
          [formControl]="login"      
            required
            [(ngModel)]="creds.login" 
            name="login" 
            matInput>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
              [formControl]="senha"
              required
              [(ngModel)]="creds.senha" 
              name="senha" type="password" 
              matInput>
          </mat-form-field> 
          
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z6" mat-raised-button color="primary">Entrar</button>

        <p>© - Desenvolvido por Luiz Felipe Romani - ®</p>

      </form>
</div>
